<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <ul>
                <li>
                    <a href="{% url 'restaurant-detail' restaurant.id %}"><h1>{{restaurant.name}}</h1></a>
                </li>
                    <li><h4>{{restaurant.description}}</h4></li>
                </ul>
            
        {% endfor %}
    </body>
</html>
